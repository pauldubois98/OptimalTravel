<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- others -->
  <meta charset="utf-8" />
  <title>Optimal Travel</title>
  <meta name="description" content="A website to find (approximate) solution the travelling salesman problem.">
  <meta name="keywords" content="travelling salesman,probelm,optimization,mathematics">
  <meta name="author" content="Paul Dubois">
  <link rel="icon" type="image/png" href="img/empty.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
      <h1>Optimal Travel</h1>
      <h2>Strategies to solve the Travelling salesman problem.</h2>
    </header>
    <main>
      <canvas id="main-canvas" width="600" height="400">
      </canvas>
      <p id="path_length">Path length: 0</p>
      <div class="controls">
        <div class="btns">
          <input type="checkbox" id="labels" name="labels" checked onchange="drawPoints();">
          <label for="labels">Labels</label>
        </div>
        <div class="btns">
          <button onclick="remove_all()">Remove all</button>
          <button onclick="remove(1)">Remove one</button>
        </div>
        <div class="btns">
          <button onclick="random_points(1)">1 random</button>
          <button onclick="random_points(5)">5 random</button>
          <button onclick="random_points(10)">10 random</button>
          <button onclick="random_points(50)">50 random</button>
          <button onclick="random_points(100)">100 random</button>
        </div>
        <div class="btns">
          <button id="standard">Label order</button>
          <button id="random">Random solution</button>
          <!-- <button id="no-crossings">Random & remove crossings solution</button> -->
          <!-- <button id="closest">Closest point solution</button> -->
          <button id="exact">Solve exactly</button>
        </div>
        
      </div>
    </main>
        
</body>

<script src="utils.js"></script>
<script src="main.js"></script>
<script src="controls_points.js"></script>
<script src="controls_solution.js"></script>
</html>
